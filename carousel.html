<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
   	<style>
		body{
			padding-top:50px;
		}
		.carousel{
			height:500px;
			
		}
		.carousel img{
			width:100%;
			height:100%;
		}
		.carousel .item{
			height:500px;
			
		}
		.carousel-control.left{ 
			background-image: none;
		}
		.carousel-control.right{ 
			background-image: none;
		}
		.carousel-caption{
			
			line-height:20px;
			text-align:center;
		}
	</style>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
    	<div class="container">
        	<div class="navbar-header">
            	<button type="button" class=" navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                	<span class=" sr-only"> Toggle navigation </span>
                	<span class="icon-bar"></span>
                	<span class="icon-bar"></span>
                	<span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" herf="#">信息管理系统</a>
            </div>
        	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            	<ul class="nav navbar-nav">
                	<li class="active"> <a href="#">首页</a></li>
                    <li class="dropdown">
                    	<a href="#" class="dropdown-toggle" data-toggle="dropdown">功能 <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                        	<li class="dropdown-header">业务功能</li>
                        	<li><a href="#" >信息建立</a></li>
                            <li><a href="#" >信息查询</a></li>
                            <li><a href="#" >信息管理</a></li>
                            <li class="divider"></li>
                            <li class="dropdown-header">系统功能</li>
                            <li><a href="#" >设置</a></li>
                        </ul>
                    </li>
                    <li><a href="#" >帮助</a></li>
                    <li>
                    	<form class="navbar-form navbar-right" role="search">
                        	<div class="form-group">
                        		<input type="text" class="form-control" placeholder="用户名" />
                            	<input type="password" class=" form-control" placeholder="密码" />
                                <label class="checkbox" >
                                    <input type="checkbox">记住我
                                </label>
                            </div>
                            <button type="submit" class="btn btn-default" >登录</button> 
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="carousel-practice" class="carousel slide" data-ride="carousel">
    	<ol class="carousel-indicators">
        	<li data-target="#carousel-practice" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-practice" data-slide-to="1"></li>
            <li data-target="#carousel-practice" data-slide-to="2"></li>
        </ol>
        <div class=" carousel-inner" role="listbox">
        	<div class="item active">
            	<img src="img/ie-big.jpg" alt="aaaaa"/>
                <div class="carousel-caption">
                	<h1>IE</h1>
                    <p>Internet Explorer，是美国微软公司推出的一款网页浏览器。</p>
                </div>
            </div>
            <div class="item">
            	<img src="img/firefox-big.jpg" alt="bbbbb"/>
                <div class="carousel-caption">
                	<h1>FireFox</h1>
                	<p>Mozilla Firefox，中文俗称“火狐”,是一个自由且开放源代码的网页浏览器。</p>
                </div>
            </div>
            <div class="item">
            	<img src="img/chrome-big.jpg" alt="ccccc"/>
                <div class="carousel-caption">
                	<h1>Chrome</h1>
                	<p>Google Chrome是一款快速、简单且安全的网络浏览器。</p>
                </div>
            </div>
        </div>
        
        <a class="left carousel-control" href="#carousel-practice" role="button" data-slide="prev" >
        	<span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">上一页</span>
        </a> 
        <a class="right carousel-control" href="#carousel-practice" role="button" data-slide="next">
        	<span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">下一页</span>
        </a>
    </div> 
    <script src="js/jquery.min.js"></script>
    
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
