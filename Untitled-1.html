<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<link rel="stylesheet" href="style.css" type="text/css" />
<script type="text/javascript" src="goog.math.long.js"></script>
<script language="javascript" type="text/javascript" src="jquery.tools.min.js"></script>
</head>
<body>
<div class="div1">
  <div class="header">
    <div class="title">
      <div class="btnDiv">
        <input type="button" class="backBtn" value="<"/>
      </div>
      <div class="titleName"><b>港股报价</b></div>
      <div class="navigation">
        <div class="navigation1"><b>资料</b></div>
        <div class="navigation2"><b>新闻</b></div>
        <div class="navigation3"><b>更新</b></div>
      </div>
    </div>
    <div class="stockChange">
      <div class="stock"><b>国指</b></div>
      <div class="nowSpot"> <span id="nowSpot"><b>10035.96</b></span> </div>
      <div class="change"> <span id="nowSpot"><b>+7.22(+0.07%)</b></span> </div>
      <div class="changePic"></div>
    </div>
  </div>
  <div class="marketCode">
    <div class="marketDiv">
      <input class="marketBtn" type="button" value="+"/>
    </div>
    <div class="market"> <span id="market"><b>香港交易所</b></span> </div>
    <div class="stockCode">
      <input type="text" id="stockCode" class="stockCodeTxt" value="000388"/>
    </div>
  </div>
  <div class="main">
    <div class="left">
      <div class="left1">
        <div class="left1a">
          <div class="left1a1">现价(港元)</div>
          <div class="left1a2">
            <input class="clearBtn" type="button" value="6天后除净"/>
          </div>
        </div>
        <div class="left1b">
          <div class="left1b1"></div>
          <div class="left1b2">
            <input type="text" class="nowPriceTxt" id="nowPrice" readonly value="144.70"/>
          </div>
        </div>
        <div class="left1b">
          <input type="text" class="priceChangeTxt" id="priceChange" readonly value="+2.800(1.973%)"/>
        </div>
        <div class="left1a">
          <div class="left1a1">最高</div>
          <div class="left1a2">
            <input type="text" id="dayHigh" readonly class="dayHighTxt"  value="146.90"/>
          </div>
        </div>
        <div class="left1a">
          <div class="left1a1">最低</div>
          <div class="left1a2">
            <input type="text" id="dayLow" readonly  class="dayLowTxt" value="142.30"/>
          </div>
        </div>
        <div class="left1a">
          <div class="left1a1">即时报价</div>
          <div class="left1a2">
            <input type="text" id="lastUpDay" class="upDay" value=""/>
            <input type="text" id="lastUpTime" class="upTime" value=""/>
          </div>
        </div>
      </div>
      <div class="left2"></div>
    </div>
    <div class="right">
      <div class="right1">
        <div class="right1a">
          <input type="text" id="bestAPrice" readonly class="bestPrice" value="144.70"/>
        </div>
        <div class="right1b">
          <input type="text" id="bestBPrice" readonly class="bestPrice" value="144.60"/>
        </div>
      </div>
      <div class="right2">
        <div class="right2a">开市价</div>
        <div class="right2b" >
          <input type="text" id="dayOpen" readonly class="data" value="142.80"/>
        </div>
      </div>
      <div class=" right2">
        <div class="right2a">前收价</div>
        <div class="right2b" >
          <input type="text" id="endPrice" readonly  class="data" value="142.80"/>
        </div>
      </div>
      <div class=" right2">
        <div class="right2a">成交量</div>
        <div class="right2b" >
          <input type="text" id="volume" readonly class="data" value="142.80"/>
        </div>
      </div>
      <div class=" right2">
        <div class="right2a">成交额</div>
        <div class="right2b" >
          <input type="text" id="turnover" readonly class="data" value="142.80"/>
        </div>
      </div>
      <div class=" right2">
        <div class="right2a">均价</div>
        <div class="right2b" >
          <input type="text" id="averagePrice" readonly class="data" value="142.80"/>
        </div>
      </div>
      <div class=" right2">
        <div class="right2a">每股盈利</div>
        <div class="right2b" >
          <input type="text" id="EPS" readonly class="data" value="142.80"/>
        </div>
      </div>
      <div class=" right2">
        <div class="right2a">市盈/市账</div>
        <div class="right2b" >
          <input type="text" id="PB" readonly class="data" value="142.80"/>
        </div>
      </div>
      <div class=" right2">
        <div class="right2a">收益率</div>
        <div class="right2b" >
          <input type="text" id="rateOfReturn" readonly class="data" value="142.80"/>
        </div>
      </div>
      <div class=" right2">
        <div class="right2a">派息比率</div>
        <div class="right2b" >
          <input type="text" id="payOut" readonly class="data" value="142.80"/>
        </div>
      </div>
      <div class="right2">
        <div class="right2a">市值</div>
        <div class="right2b" >
          <input type="text" id="marketvalue" readonly class="data" value="142.80"/>
        </div>
      </div>
      <div class="right2">
        <div class="right2a">每手</div>
        <div class="right2b" >
          <input type="text" id="lot" readonly class="data" value="142.80"/>
        </div>
      </div>
      <div class="right2">
        <div class="right2a">买/卖差价</div>
        <div class="right2b" >
          <input type="text" id="spread" readonly class="data" value="142.80"/>
        </div>
      </div>
      <div class="right2">
        <div class="right2a">52周高</div>
        <div class="right2b" >
          <input type="text" id="high" readonly class="data" value="142.80"/>
        </div>
      </div>
      <div class="right3">
        <div class="right2a">52周低</div>
        <div class="right2b" >
          <input type="text" id="low" readonly class="data" value="142.80"/>
        </div>
      </div>
    </div>
  </div>
</div>
<div>
</div>
<iframe style="position: absolute; width: 1px; height: 1px; top: 0px; left: 0px; visibility: hidden;"></iframe>
<sfmsg id="sfMsgId" data="{&quot;imageCount&quot;:0,&quot;ip&quot;:&quot;1.1.1.1&quot;}"></sfmsg>
<input type="hidden" id="hideMarket" htmlue="HK"/>
<input type="hidden" id="hideCode" htmlue="1"/>
</body>
</html>
